<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td colspan="2" style="background-color: #FFFFAA; color: #ee2121; text-align: center; height: 40px; font-size: 180%;"><strong>Registration Form</strong></td>
        </tr>
        <tr>
            <td>Enter Name</tdstyle=>
            <td style="width: 270px;"><input type="text" style="margin-left: 20px;"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" style="margin-left: 20px;"></td>
        </tr>
        <tr>
            <td style="height: 60px; width: 120px;">Enter Address</td>
            <td><textarea style="max-width: 250px; max-height: 100px; margin-left: 20px;"></textarea></td>
        </tr>
        <tr>
            <td>
                Select Game
            </td>
            <td>
                <input  type="checkbox" name="hockey" id="hockey" style="margin-left: 20px;">
                <label  for="hockey">Hockey</label>
                <br>
                <input  type="checkbox" name="Football" id="Football" style="margin-left: 20px;">
                <label  for="Football">FootBall</label>
                <br>
                <input  type="checkbox" name="Badminton" id="Badminton" style="margin-left: 20px;">
                <label  for="Badminton">Badminton</label>
                <br>
                <input  type="checkbox" name="Cricket" id="Cricket" style="margin-left: 20px;">
                <label  for="Cricket">Cricket</label>
                <br>
                <input  type="checkbox" name="volleyball" id="volleyball" style="margin-left: 20px;">
                <label  for="volleyball">Volleyball</label>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" style="margin-left: 20px;">Male<input type="radio" style="margin-left: 20px;">Female</td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td>
                <input type="number" min="1" max="100" style="margin-left: 20px;">
            </td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" style="margin-left: 20px;"></td>
        </tr>
        <tr>
           <td colspan="2">
                <input class="btn btnFlex" type="button" value="Click Me"> 
                <input class="btn" type="button" value="Reset"> 
                <input class="btn" type="submit" name="submit" id="submit" value="Submit Form">
            </td>
        </tr>
    </table>
</body>
</html>
